name = "mosaic-arg-meets"
# https://developers.cloudflare.com/workers/platform/compatibility-dates
compatibility_date = "2024-06-20"
account_id = "6cabfa276d62dffe20a629f1467dcc67"
main = "./build/index.js"
compatibility_flags = ["nodejs_compat"]

[site]
  bucket = "./public"

[vars]
CALLS_APP_ID = "b073db9440b13f0effde2ff375c23bf8"

[durable_objects]
 bindings = [
  { name = "rooms", class_name = "ChatRoom" }
]

# Indicate that you want the ChatRoom class to be callable as Durable Objects.
[[migrations]]
tag = "v1" # Should be unique for each entry
new_classes = ["ChatRoom"]

# The necessary secrets are:
# - CALLS_APP_SECRET
# To add secret, run `echo <VALUE> | wrangler secret put <NAME>`
